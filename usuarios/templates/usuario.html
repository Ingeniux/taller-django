{% extends "base.html" %}
{%block contenido %}

{% for post in posts %}
<header id="header" class="">
		<a href="{% url 'usuarios:usuario' title %}"><h1>{{post.usuario}}</h1></a><br>
</header><!-- /header -->
		<span>{{post.contenido}}</span><br>
		<a href="{% url 'posts:index' post.id %}">{{post.fecha}}</a><br>

{%empty%}
 <span>No hay posts</span>
{% endfor %}
{%endblock%}
